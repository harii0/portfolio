<!DOCTYPE html>

    />
    <link

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);
      var tl = gsap.timeline();

      tl.from(".nav-title", { duration: 2, opacity: 0, y: -10 });
      tl.from(".image", { duration: 2, opacity: 0, y: -100 });
      tl.from(".main", { duration: 2, opacity: 0, y: -40, ease: "power4.out" });
      tl.from(".para", { duration: 2, opacity: 0, ease: "back" });
      tl.from(".middle", { duration: 2, opacity: 0 });
